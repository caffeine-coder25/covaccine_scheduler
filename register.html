<html>
    <head>
        <title>Register</title>
    </head>
    <body>
        <form>
            <h1>Register yourself for Vaccination</h1>
            First Name: <input type="text"> <br>
            Last Name: <input type="text"> <br>
            Email: <input type="email" required> <br>
            Password: <input type="password" min="8"> <br>
            Birthday: <input type="date"> <br>
            Gender: <br>
            Male <input type="radio" name="gender"> <br>
            Female <input type="radio" name="gender"> <br>
            Other <input type="radio" name="gender"> <br>
            Health Conditions: <br>
            <input type="checkbox"> Lung Problems <br>
            <input type="checkbox"> Heart Disease <br>
            <input type="checkbox"> Diabetes <br>
            <input type="checkbox"> Obesity <br>
            <input type="checkbox"> Cancer <br>
            <input type="checkbox"> HIV/AIDS <br>
            <input type="checkbox"> Chronic kidney or Liver Disease <br>
            Have you or your family been infected by COVID-19 before?:
            <select>
                <option value="yes">Yes</option>
                <option value="no">No</option> 
            </select>
            <br>
            <input type="submit" value="Register">
            <input type="reset">
        </form>
    </body>
</html>
